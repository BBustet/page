<html>
	<head>
		<title>32_Kelvin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			// Programmiere hier die Funktion calc(number)
            function calc(celsius) {
                celsius = parseFloat(celsius)
                var kelvin = celsius + 273.15;
                var ausgabe;
                if (celsius < 20) {
                    ausgabe = "Es ist kalt.";
                } else {
                    ausgabe = "Es ist warm.";
                }
                ausgabe = "Die Temperatur von " + celsius + " Grad Celsius entspricht der Temperatur von " + kelvin + " Grad Kelvin. " + ausgabe;
                
                return ausgabe;
            }


			function clicked() {
				var input = document.getElementById("idInput").value;
				var output = calc(input);
				document.getElementById("idOutput").innerHTML = output;
			}

		</script>
	</head>

	<body style="background-color: black; color: white">
		<h1>32_Kelvin</h1>
		Celsius in Kelvin: <input id="idInput" type="text" value="20"><br /><br />
		<button onClick="clicked();">Berechne etwas!</button><br /><br />
		<div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
