<html>

    <head>
        <title>While</title>
        <!--<code von Christian></code>-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fZ채hlen() {
                var vInput;
                var vOutput;

                vInput = document.getElementById("idInput").value;
                parseFloat(vInput);
                vOutput = "";
                if (vInput <= 100) {
                    while (vInput <= 100) {
                        vOutput = vOutput + "<br/>" + vInput;

                        document.getElementById("idOutput").innerHTML = vOutput;
                        vInput = parseFloat(vInput) + 1;
                    }

                } else {
                    while (vInput >= 100) {
                        vOutput = vOutput + "<br/>" + vInput;

                        document.getElementById("idOutput").innerHTML = vOutput;
                        vInput = parseFloat(vInput) - 1;
                    }
                }

            }

        </script>

    </head>

    <body>
        <h1>Z채hle bis 100</h1>
        <input id="idInput" type="text" value="43">
        <button onclick="fZ채hlen();">Z채hle bis 100</button>
        <div id="idOutput"></div>
    </body>

</html>
