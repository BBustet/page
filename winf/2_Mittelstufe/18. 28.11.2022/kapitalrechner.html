<html>

    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fKapitalrechner() {
                var vLaufzeit;
                var vStartkapital;
                var vSparrate;
                var vEndkapital;
                var vAusgabe;
                var vZwischenzeit = 0;

                vLaufzeit = document.getElementById("idLaufzeit").value;
                vStartkapital = document.getElementById("idStartkapital").value;
                vSparrate = document.getElementById("idSparrate").value;
                parseFloat(vLaufzeit);
                parseFloat(vStartkapital);
                parseFloat(vSparrate);
                vAusgabe = "";

                while (vZwischenzeit < vLaufzeit) {
                    vZwischenzeit = vZwischenzeit + 1;

                    vEndkapital = parseFloat(vStartkapital) + parseFloat(vZwischenzeit) * parseFloat(vSparrate);
                    vAusgabe = vAusgabe + "Ihr Kapital von " + vStartkapital + "€ beträgt nach " + vZwischenzeit + " Jahr/en Laufzeit <b>" + vEndkapital + "€.</b><br/>";
                    console.log(vAusgabe);
                    document.getElementById("idAusgabe").innerHTML = vAusgabe;
                }

            }

        </script>

    </head>

    <body>
        <h1>Kapitalrechner</h1>
        Laufzeit in Jahren: <input id="idLaufzeit" type="text" value="5"><br />
        Startkapital in €: <input id="idStartkapital" type="text" value="10000"><br />
        Sparrate in €: <input id="idSparrate" type="text" value="50"><br />
        <button onclick="fKapitalrechner();">Rechne aus</button><br />
        <br />
        <div id="idAusgabe">Hier steht gleich das Ergebnis</div>
    </body>

</html>
