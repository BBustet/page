<html>

    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fDivision(input1, input2) {
                return input1 / input2;
            }

            function rechnen() {
                var input1 = document.getElementById("x").value;
                var input2 = document.getElementById("y").value;

                var output = fDivision(input1, input2)
                console.log(output)
                document.getElementById("idOutput").innerHTML = output;
            }

        </script>

    </head>

    <body>
        <h1>Dividieren</h1>
        <p>Eingabe sDivisor: <input id="x" type="text" value="" /> Eingabe Divident: <input id="y" type="text"
                value="" /></p>
        <button onclick="rechnen()">Ausrechnen</button>
        <div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
    </body>

</html>
