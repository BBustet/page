<html>

    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fDivision(divisor; divident) {
                return divisor / divident;
            }

            function rechnen() {
                var divisor = document.getElementById("divisor").value;
                var divident = document.getElementById("divident").value;

                var output = "Die Division von " + divisor + " mit " + divident + " ergibt: " + fDivision(divisor; divident);
                document.getElementById("idOutput").innerHTML = output;
            }

        </script>

        <script type="text/javascript"
            src="https://kachelmann.schulon.org/js.php?user=&currentService=es-workspace"></script>
    </head>

    <body>
        <h1>Dividieren</h1>
        <p>Eingabe Divisor: <input id="divisor" type="text" value="" /> Eingabe Divident: <input id="divident"
                type="text" value="" /></p>
        <button onclick="rechnen()">Ausrechnen</button>
        <div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
    </body>

</html>
