<html>

    <head>
        <title>Rechner</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="./css/index.css" />

        <script>
            "use strict";

            var vZahl1;
            var vZahl2;
            var vErgebnis;
            var vRechnung;
            var vAusgabe = "";

            function fRechnen() {
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f0() {
                vAusgabe = vAusgabe + "0";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f1() {
                vAusgabe = vAusgabe + "1";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }


            function f2() {
                vAusgabe = vAusgabe + "2";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }


            function f3() {
                vAusgabe = vAusgabe + "3";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f4() {
                vAusgabe = vAusgabe + "4";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f5() {
                vAusgabe = vAusgabe + "5";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f6() {
                vAusgabe = vAusgabe + "6";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f7() {
                vAusgabe = vAusgabe + "7";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f8() {
                vAusgabe = vAusgabe + "8";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f9() {
                vAusgabe = vAusgabe + "9";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function fRoK() {
                vAusgabe = vAusgabe + ".";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function fRoM() {
                vAusgabe = "-" + vAusgabe;
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function fAC() {
                vAusgabe = "";
                vZahl1 = 0;
                vZahl2 = 0;
                vRechnung = "";
                vErgebnis = "";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function fPlus() {
                vZahl1 = vAusgabe;
                vAusgabe = "";
                vRechnung = "+";
                parseFloat(vZahl1);
                console.log(vZahl1);
            }

            function fMinus() {
                vZahl1 = vAusgabe;
                vAusgabe = "";
                vRechnung = "-";
                parseFloat(vZahl1);
                console.log(vZahl1);
            }

            function fMultiply() {
                vZahl1 = vAusgabe;
                vAusgabe = "";
                vRechnung = "*";
                parseFloat(vZahl1);
                console.log(vZahl1);
            }

            function fDivide() {
                vZahl1 = vAusgabe;
                vAusgabe = "";
                vRechnung = "/";
                parseFloat(vZahl1);
                console.log(vZahl1);
            }

            function fEqual() {
                vZahl2 = vAusgabe;
                vAusgabe = "";
                parseFloat(vZahl2);
                if (vRechnung == "+") {
                    vErgebnis = parseFloat(vZahl1) + parseFloat(vZahl2);
                } else if (vRechnung == "-") {
                    vErgebnis = parseFloat(vZahl1) - parseFloat(vZahl2);
                } else if (vRechnung == "*") {
                    vErgebnis = parseFloat(vZahl1) * parseFloat(vZahl2);
                } else if (vRechnung == "/") {
                    vErgebnis = parseFloat(vZahl1) / parseFloat(vZahl2);
                } else {
                    vErgebnis = "Error";
                }
                document.getElementById("idAusgabe").innerHTML = vErgebnis;
            }


        </script>

    </head>

    <body onload="fRechnen();">
        <section id="sRechner">
            <div class="Rechner">
                <div id="idAusgabe"></div>
                <button class="Zahl null" onclick="f0();">0</button>
                <button class="Zahl one" id="idB1" onclick="f1();">1</button>
                <button class="Zahl two" id="idB2" onclick="f2();">2</button>
                <button class="Zahl three" id="idB3" onclick="f3();">3</button>
                <button class="Zahl four" onclick="f4();">4</button>
                <button class="Zahl five" onclick="f5();">5</button>
                <button class="Zahl six" onclick="f6();">6</button>
                <button class="Zahl seven" onclick="f7();">7</button>
                <button class="Zahl eight" onclick="f8();">8</button>
                <button class="Zahl nine" onclick="f9();">9</button>
                <button class="Rechenoperator plus" onclick="fPlus();">+</button>
                <button class="Rechenoperator minus" onclick="fMinus();">-</button>
                <button class="Rechenoperator multiply" onclick="fMultiply();">*</button>
                <button class="Rechenoperator divide" onclick="fDivide();">/</button>
                <button class="Rechenoperator clear-all" onclick="fAC();">AC</button>
                <button class="Rechenoperator equal" onclick="fEqual();">=</button>
                <button class="Rechenoperator negative" onclick="fRoM();">(-)</button>
                <button class="Rechenoperator comma" onclick="fRoK();">,</button>
            </div>
        </section>
    </body>

</html>
