<html class=" nwzglmoc idc0_343">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Preisbestimmung USB-Aufladekabel </title>


        <script>
            "use strict";

            function fPreisBestimmung() {
                var vMenge;
                var vPreis;
                var vGesamt;
                var vAusgabe;

                vMenge = document.getElementById("idMenge").value;
                vMenge = parseFloat(vMenge);

                if (vMenge < 100) {
                    vPreis = 9.99;
                } else {
                    vPreis = 8.99;
                }

                vGesamt = vMenge * vPreis;

                vAusgabe = "Der Stückpreis beträgt bei einer Menge von " + vMenge + " USB-Aufladekabeln " + vPreis + "€ und der Gesamtpreis beträgt " + vGesamt + "€.";

                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }
        </script>
    </head>

    <body>
        <h1>Preisbestimmung USB-Aufladekabel</h1>
        Menge in Stück: <input id="idMenge" type="text" value="xxx" control-id="ControlID-1"><br><br>
        <button onclick="fPreisBestimmung();" control-id="ControlID-2">Bestimme den Preis!</button><br><br>
        <div id="idAusgabe">Hier steht später, wie hoch der Preis ist.</div>

    </body>

</html>
