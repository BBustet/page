<html>
    <head>
        <title>Ausgabemöglichkeiten</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";
            function fDivHallo() {
                document.getElementById("idAusgabe").innerHTML = "Hallo";
            }
            function fDivWelt() {
                document.getElementById("idAusgabe").innerHTML = "Welt";
            }
            function fDivAusrufezeichen() {
                document.getElementById("idAusgabe").innerHTML = "!";
            }
        </script>

        <script type="text/javascript" src="https://kachelmann.schulon.org/js.php?user=&currentService=es-workspace"></script>
    </head>

    <body>
        <h1>Ausgabemöglichkeiten</h1>
        <button onClick="fDivHallo();">Ausgabe von 'Hallo' in ein Div-Element!</button>
        <br />
        <button onClick="fDivWelt();">Ausgabe von 'Welt' in ein Div-Element!</button>
        <br />
        <button onClick="fDivAusrufezeichen();">Ausgabe von '!' in ein Div-Element!</button>
        <br />
        <br />
        <div id="idAusgabe">Bitte den Button klicken! Nach dem Klicken des Buttons erscheint hier eine Ausgabe</div>
    </body>
</html>
