<html>
    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";
            function fHallo1() {
                alert("Guten Tag");
                console.log("Guten Tag");
                document.getElementById("idAusgabe").innerHTML = "Guten Tag";
            }
            function fHallo2() {
                var vAusgabe;
                vAusgabe = "Guten Tag Welt!";
                alert(vAusgabe);
                console.log(vAusgabe);
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }
        </script>

        <script type="text/javascript" src="https://kachelmann.schulon.org/js.php?user=&currentService=es-workspace"></script>
    </head>

    <body>
        <h1>Ausgabem√∂glichkeiten ohne und mit Variable</h1>
        <button onClick="fHallo1();">Direkte Ausgabe von 'Guten Tag' wie vorher!</button>
        <br />
        <button onClick="fHallo2();">Ausgabe von 'Guten Tag Welt!' mit Hilfe einer Variablen vAusgabe!</button>
        <br />
        <br />
        <div id="idAusgabe">Bitte die Buttons klicken!</div>
    </body>
</html>
