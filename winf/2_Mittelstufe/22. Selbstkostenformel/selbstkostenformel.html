<html>

    <head>
        <title>Selbstkostenberechnung</title>
        <code von Christian></code>
        <link rel="stylesheet" href="./css/style.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fBerechnen() {
                var vStückzahl;
                var vListenpreis;
                var vListeneinkaufspreis;
                var vLieferrabatte;
                var vZieleinkaufspreis;
                var vLieferskonto;
                var vVertreterprovision;
                var vBareinkaufspreis;
                var vBezugskosten;
                var vBezugspreis;
                var vHandlungskosten;
                var vSelbstkosten;
                var vSelbstkostenST;
                var vOutput;

                vStückzahl = document.getElementById("idStückzahl").value;
                vListenpreis = document.getElementById("idListenpreis").value;
                vLieferrabatte = document.getElementById("idLieferrabatte").value;
                vLieferskonto = document.getElementById("idLieferskonto").value;
                vVertreterprovision = document.getElementById("idVertreterprovision").value;
                vBezugskosten = document.getElementById("idBezugskosten").value;
                vHandlungskosten = document.getElementById("idHandlungskosten").value;


                vOutput = "<table border=1>";

                vListeneinkaufspreis = parseFloat(vStückzahl) * parseFloat(vListenpreis);
                vLieferrabatte = parseFloat(vLieferrabatte) / 100 * parseFloat(vListeneinkaufspreis);
                vZieleinkaufspreis = parseFloat(vListeneinkaufspreis) + parseFloat(vLieferrabatte);

                vLieferskonto = parseFloat(vLieferskonto) / 100 * parseFloat(vZieleinkaufspreis);
                vBareinkaufspreis = parseFloat(vZieleinkaufspreis) - parseFloat(vLieferskonto) + parseFloat(vVertreterprovision);

                vBezugspreis = parseFloat(vBareinkaufspreis) + parseFloat(vBezugskosten);

                vHandlungskosten = parseFloat(vHandlungskosten) * parseFloat(vStückzahl);
                vSelbstkosten = parseFloat(vBezugspreis) + parseFloat(vHandlungskosten);

                vOutput = vOutput + "<tr><th>Listeneinkaufspreis</th><td>" + vListeneinkaufspreis + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Lieferrabatt</th><td>" + vLieferrabatte + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Zieleinkaufspreis</th><td>" + vZieleinkaufspreis + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Lieferskonto</th><td>" + vLieferskonto + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Vertreterprovision</th><td>" + vVertreterprovision + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Bareinkaufspreis</th><td>" + vBareinkaufspreis + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Bezugskosten</th><td>" + vBezugskosten + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Bezugspreis</th><td>" + vBezugspreis + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Handlungskosten</th><td>" + vHandlungskosten + "€</td></tr>";
                vOutput = vOutput + "<tr><th>Selbstkosten</th><td>" + vSelbstkosten + "€</td></tr>";

                document.getElementById("idOutput").innerHTML = vOutput;
                console.log(vSelbstkosten);
            }

        </script>

    </head>

    <body>
        <h1>Selbstkostenberechnung</h1>
        <section class="inputfelder Grid">
            <div class="first">Sückzahl:<br />
                Listenpreis:<br />
                Lieferrabatte:<br />
                Lieferskonto:<br />
                Vertreterprovision:<br />
                Bezugskosten:<br />
                Handlungskosten:<br />
            </div>
            <div class="second">
                <input id="idStückzahl" type="text" value="10"> Stück <br />
                <input id="idListenpreis" type="text" value="100"> € pro Stück <br />
                <input id="idLieferrabatte" type="text" value="20"> % <br />
                <input id="idLieferskonto" type="text" value="5"> % <br />
                <input id="idVertreterprovision" type="text" value="100"> € <br />
                <input id="idBezugskosten" type="text" value="180"> € <br />
                <input id="idHandlungskosten" type="text" value="3.5"> € pro Stück <br />
            </div>
            <!--
            <input id="idGewinn" type="text" value="50">% <br />
            <input id="idKundenskonto" type="text" value="15">% <br />
            <input id="idVertreterprovision" type="text" value="100">€ <br />
            <input id="idKundenrabatt" type="text" value="20">% <br />
            <input id="idMehrwertsteuer" type="text" value="19">% <br />
            -->
            <button onclick="fBerechnen();" class="third">Berechnen</button><br />
        </section>
        <div id="idOutput"></div>
    </body>

</html>
