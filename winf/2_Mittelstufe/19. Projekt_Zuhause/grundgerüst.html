<html>

    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="./css/index.css" />

        <script>
            "use strict";
        </script>

    </head>

    <body>
        <h1>Rechner</h1>
        <table border="1" class="Rechner">
            <tr>
                <th colspan="4" style="height: 100px;">
                    <div id="idAusgabe"></div>
                </th>
            </tr>
            <tr>
                <td><button class="Rechenoperator" onclick="();">/</button></td>
                <td><button class="Rechenoperator" onclick="();">*</button></td>
                <td><button class="Rechenoperator" onclick="();">-</button></td>
                <td><button class="Rechenoperator" onclick="();">+</button></td>
            </tr>
            <tr>
                <td><button class="Zahl" onclick="();">7</button></td>
                <td><button class="Zahl" onclick="();">8</button></td>
                <td><button class="Zahl" onclick="();">9</button></td>
                <td rowspan="2"><button class="Rechenoperator2" onclick="();"></button></td>
            </tr>
            <tr>
                <td><button class="Zahl" onclick="();">4</button></td>
                <td><button class="Zahl" onclick="();">5</button></td>
                <td><button class="Zahl" onclick="();">6</button></td>
            </tr>
            <tr>
                <td><button class="Zahl" onclick="();">1</button></td>
                <td><button class="Zahl" onclick="();">2</button></td>
                <td><button class="Zahl" onclick="();">3</button></td>
                <td rowspan="2"><button class="Rechenoperator2" onclick="();">=</button></td>
            </tr>
            <tr>
                <td><button class="Rechenoperator" onclick="();">(-)</button></td>
                <td><button class="Zahl" onclick="();">0</button></td>
                <td><button class="Rechenoperator" onclick="();">,</button></td>
            </tr>
        </table>
    </body>

</html>
