<html>

    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="./css/index.css" />

        <script>
            "use strict";

            var vZahl;
            var vAusgabe = "";

            function fRechnen() {
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f0() {
                var vZahl = vZahl + 0;

                vAusgabe = vAusgabe + "0";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f1() {
                var vZahl = vZahl + 1;

                vAusgabe = vAusgabe + "1";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }


            function f2() {
                var vZahl = vZahl + 2;

                vAusgabe = vAusgabe + "2";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }


            function f3() {
                var vZahl = vZahl + 3;

                vAusgabe = vAusgabe + "3";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f4() {
                var vZahl = vZahl + 4;

                vAusgabe = vAusgabe + "4";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f5() {
                var vZahl = vZahl + 5;

                vAusgabe = vAusgabe + "5";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f6() {
                var vZahl = vZahl + 6;

                vAusgabe = vAusgabe + "6";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f7() {
                var vZahl = vZahl + 7;

                vAusgabe = vAusgabe + "7";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f8() {
                var vZahl = vZahl + 8;

                vAusgabe = vAusgabe + "8";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function f9() {
                var vZahl = vZahl + 9;

                vAusgabe = vAusgabe + "9";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function fRoK() {
                vZahl = vZahl + ".";

                vAusgabe = vAusgabe + ".";
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

            function fRoM() {
                vZahl = "-" + vZahl;

                vAusgabe = "-" + vAusgabe;
                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }




        </script>
        s
    </head>

    <body onload="fRechnen();">
        <h1>Rechner</h1>
        <input id="idbutton" type="submit" name="button" value="enter" />

        <table border="1" class="Rechner">
            <tr>
                <th colspan="4" style="height: 100px;">
                    <div id="idAusgabe">01234567,89</div>
                </th>
            </tr>
            <tr>
                <td><button class="Rechenoperator" onclick="();"></button></td>
                <td><button class="Rechenoperator" onclick="();">/</button></td>
                <td><button class="Rechenoperator" onclick="();">*</button></td>
                <td><button class="Rechenoperator" onclick="();">-</button></td>
            </tr>
            <tr>
                <td><button class="Zahl" onclick="f7();">7</button></td>
                <td><button class="Zahl" onclick="f8();">8</button></td>
                <td><button class="Zahl" onclick="f9();">9</button></td>
                <td rowspan="2"><button class="Rechenoperator2" onclick="();">+</button></td>
            </tr>
            <tr>
                <td><button class="Zahl" onclick="fRechnen(); f4();">4</button></td>
                <td><button class="Zahl" onclick="f5();">5</button></td>
                <td><button class="Zahl" onclick="f6();">6</button></td>
            </tr>
            <tr>
                <td><button class="Zahl" id="idB1" onclick="f1();">1</button></td>
                <td><button class="Zahl" id="idB2" onclick="f2();">2</button></td>
                <td><button class="Zahl" id="idB3" onclick="f3();">3</button></td>
                <td rowspan="2"><button class="Rechenoperator2" onclick="();">=</button></td>
            </tr>
            <tr>
                <td><button class="Rechenoperator" onclick="fRoM();">(-)</button></td>
                <td><button class="Zahl" onclick="f0();">0</button></td>
                <td><button class="Rechenoperator" onclick="fRoK();">,</button></td>
            </tr>
        </table>
    </body>

</html>
