<html>

	<head>

		<title>Titel</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script>

			"use strict";

		function fHallo1() {
                        alert("Hallo");
                        console.log("Hallo");
                        document.getElementById("idAusgabe").innerHTML="Hallo";
            }

                function fHallo2() {
                        var vAusgabe;
                        vAusgabe= "Hallo Welt!";
                        alert(vAusgabe);
                        console.log(vAusgabe);
                        document.getElementById("idAusgabe").innerHTML = vAusgabe;          
        
                  }

			

			
                  <script type="text/javascript" src="https://kachelmann.schulon.org/js.php?user=&currentService=es-workspace"></script>
		</script>
        </head>
	



	<body>
                <h1>Ausgabem√∂glichkeiten ohne und mit Variable</h1>
                <button onClick="fHallo1();">Dirrket Ausgabe von 'Hallo' wie vorher !</button>
                <button onClick="fHallo2();">Ausgabe von 'Hallo' mit Hilfe einer Variablen vAusgabe!</button><br><br>
                <div id="Ausgabe">Bitte die Buttons klicken</div>

	</body>

</html>
