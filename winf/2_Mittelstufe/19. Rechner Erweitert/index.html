                    vZahl1 = vZahl1;
                    vZahl2 = parseFloat(vAusgabe) * Math.PI;
                } else {
                    vZahl1 = vZahl1;
                    vZahl2 = vAusgabe;
                }

                parseFloat(vZahl1);
                parseFloat(vZahl2);

                if (vRechnung == "+") {
                    vErgebnis = parseFloat(vZahl1) + parseFloat(vZahl2);

                    vErgebnis = parseFloat(vZahl1) * parseFloat(vZahl2);

                    vErgebnis = parseFloat(vZahl1) / parseFloat(vZahl2);
                } else if (vRechnung == "^") {
                    vErgebnis = Math.pow(parseFloat(vZahl1), parseFloat(vZahl2));

                    vErgebnis = Math.pow(parseFloat(vZahl2), parseFloat(vZahl1));
