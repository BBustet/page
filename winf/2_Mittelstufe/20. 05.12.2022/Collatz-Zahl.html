<html>

    <head>
        <title>Titel</title>
        <von Christian>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

            <script>
                "use strict";

                function fRechnen() {
                    var vCZ;
                    var vAusgabe;
                    var vAB = 0;

                    vCZ = document.getElementById("idCZ").value;

                    parseFloat(vCZ);

                    vAusgabe = "";

                    if (vCZ > 1) {
                        vAusgabe = vAusgabe + vCZ + " -> ";
                    } else {
                        vAusgabe = vAusgabe + vCZ;
                    }

                    document.getElementById("idAusgabe").innerHTML = vAusgabe;

                    while (vCZ > 1) {
                        if (vCZ % 2 == 0) {
                            vCZ = parseFloat(vCZ) / 2;
                        } else {
                            vCZ = parseFloat(vCZ) * 3 + 1;
                        }

                        parseFloat("vCZ");

                        vAB = vAB + 1;

                        if (vCZ > 1) {
                            vAusgabe = vAusgabe + vCZ + " -> ";
                        } else {
                            vAusgabe = vAusgabe + vCZ;
                        }

                        document.getElementById("idAusgabe").innerHTML = vAusgabe;
                    }

                    vAusgabe = vAusgabe + "<br/><br/> Anzahl Berechnungen: " + vAB;
                    document.getElementById("idAusgabe").innerHTML = vAusgabe;

                }

            </script>

    </head>

    <body>
        <h1>Collatz-Folge und das 3n+1 Problem...</h1>
        Collatz-Zahl: <input id="idCZ" type="text" value="28"> <button onclick="fRechnen();">Collatz</button><br />
        <br />
        <div id="idAusgabe">Hier kommt die Collatz-Folge...</div>
    </body>

</html>
