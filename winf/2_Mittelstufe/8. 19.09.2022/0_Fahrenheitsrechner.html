<html>

    <head>
        <title>Titel</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fRechnen() {
                var vCelsius;
                var vFahrenheit;
                var vAusgabe;

                vCelsius = document.getElementById("idCelsius").value;
                vFahrenheit = vCelsius * 1.8 + 32;
                vAusgabe = "Fahrenheit: " + vFahrenheit + " °F";

                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }

        </script>

    </head>

    <body>
        <h1>Celsius - Fahrenheit Umrechner</h1>
        Celsius °C: <input id="idCelsius" type="text"> <button onclick="fRechnen();">Berechne aus Celsius
            Fahrenheit!</button>
        <br />
        <div id="idAusgabe"></div>
    </body>

</html>
