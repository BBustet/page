        <script>
            "use strict";

            var vArray = [6, 4, 1, 3, 5, 2];
            var vArrayOutput;
            var vArrayOutputB;

            function fArrayDefine() {
                vArray = [6, 4, 1, 3, 5, 2];
                vArrayOutputB = vArray.join(", ");
                document.getElementById("idOutput1").innerHTML = vArrayOutputB;
            }

            function fBubbleSort(vArray) {
                var vX;
                var vY;
                var vBefore = vArray;
                var vOutput;

                vArrayOutputB = vArray.join(", ");
                document.getElementById("idOutput1").innerHTML = vArrayOutputB;

                //Schleife für anzahl bereits sortierter Zahlen
                for (var vSorted = 0; vSorted < vArray.length; vSorted++) {


                    //Schleife für sortieren (vDg = Durchgänge)
                    for (var vDg = 0; vDg < (vArray.length - vSorted - 1); vDg++) {
                        if (vArray[vDg] > vArray[vDg+1]) {
                            vX = vArray[vDg];
                            vY = vArray[vDg+1];

                            vArray[vDg] = vY;
                            vArray[vDg+1] = vX;
                        }

                    }

                }

                vArrayOutput = vArray.join(", ");
                document.getElementById("idOutput2").innerHTML = vArrayOutput;

            }




        </script>

    </head>

    <body>
        <div class="container">
            <h1>BubbleSort</h1>

            <p>Setze den Array auf 6, 4, 1, 3, 5, 2 zurück:
            <button onclick="fArrayDefine();">Resete</button></p>
            <p>Sortiere den Array der Größe nach:
            <button onclick="fBubbleSort(vArray);">Sortiere</button>
            </p>
            <div id="idOutput1"></div>
            <div id="idOutput2">Hier kommt der Sortierte Array</div>
        </div>
    </body>
