<html>

    <head>
        <title>Titel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script>
            "use strict";

            var vArrayObst = ["Zitronen", "Bananen", "Papaya", "Ananas"];
            var vArrayAusgabe;

            function fArrayTausch() {
                var v1;
                var v2;
                var vAusgabe;

                vArrayAusgabe = vArrayObst.join(", ");

                vAusgabe = "Vorher: " + vArrayAusgabe;

                v1 = vArrayObst[0];
                v2 = vArrayObst[1];

                vArrayObst[0] = v2;
                vArrayObst[1] = v1;

                vAusgabe = vAusgabe + "<br/>Nachher: " + vArrayAusgabe;

                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }





        </script>

    </head>

    <body>
        <div class="container">
            <h1>Arrays</h1>
            <button onClick="fArrayTausch();">Array</button>
            <div id="idAusgabe"></div>
        </div>
    </body>

</html>
