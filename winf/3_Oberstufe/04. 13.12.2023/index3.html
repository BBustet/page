<html>

    <head>
        <title>Titel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script>
            "use strict";

            var vMyUmsatz = [71, 42, 52, 11, 23];
            var vArrayAusgabe;

            function fArrayTausch() {
                var v1;
                var v2;
                var vAusgabe;

                vArrayAusgabe = vMyUmsatz.join(", ");

                vAusgabe = "Vorher: " + vArrayAusgabe;

                v1 = vMyUmsatz[0];
                v2 = vMyUmsatz[1];

                vMyUmsatz[0] = v2;
                vMyUmsatz[1] = v1;

                vArrayAusgabe = vMyUmsatz.join(", ");

                vAusgabe = vAusgabe + "<br/>Nachher: " + vArrayAusgabe;

                document.getElementById("idAusgabe").innerHTML = vAusgabe;
            }





        </script>

    </head>

    <body>
        <div class="container">
            <h1>Arrays</h1>
            <button onClick="fArrayTausch();">Array</button>
            <div id="idAusgabe"></div>
        </div>
    </body>

</html>
