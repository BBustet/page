<html>
	<head>
		<title>Tabelle bauen</title>
			</head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";
			// Funktionsname festlegen
			function programm() {
			// Variablen deklarieren
				var vZähler = 0;
				var vOutput;
				var vInput;

				vInput = document.getElementById("idInput").value;

				vOutput = "<table border=1 style=border-radius:13px>";

				while (vZähler<=vInput) {
					if (vZähler%2 == 0) {
						vOutput += "<tr><td style=background-color:green;color:white;border-radius:10px;padding:7px>" + vZähler.toFixed(0) + "</td></tr>";
					
					} else {
						vOutput += "<tr><td style=background-color:red;color:white;border-radius:10px;padding:7px>" + vZähler.toFixed(0) + "</td></tr>";
					}
					vZähler++;
				}

				document.getElementById("divAusgabe").innerHTML = vOutput;

			}

		</script>


	<body>
		<h1>Zählen</h1>

		<input id="idInput" value="7"><br/>
		<button onClick="programm();">Wertetabelle erzeugen!</button><br /><br />
        <div id="divAusgabe">Button klicken!</div>
	</body>
</html>
