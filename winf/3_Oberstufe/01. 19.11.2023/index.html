<html>

	<head>
		<title>Fallhöhe</title>
		<code von Christian></code>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script>
			"use strict";

			function fFallhöhe() {
				var vFpS;
				var vHiM;
				var vZähler = 0;
				var vErgebnis;
				var vOutput;



				vFpS = document.getElementById("idInputFpS").value;
				vHiM = document.getElementById("idInputHiM").value;



				vErgebnis = parseFloat(vHiM) / parseFloat(vFpS);


				vOutput = "Touchdown nach exakt: " + vErgebnis + " Sekunden";

				vOutput = vOutput + "</br ></br > <table><tr><th class=topleft>Falldauer</th><th class=topright>Höhe des Heißluftballons</th></tr>";


				while (vHiM > 0) {
					vOutput = vOutput + "<tr class=lebt><td>" + vZähler + " Sek</td><td>" + vHiM + " m</td></tr>";
					vHiM = parseFloat(vHiM) - parseFloat(vFpS);
					vZähler = parseFloat(vZähler) + 1;
				}

				vOutput = vOutput + "<tr class=tod><td class=bottomleft>" + vZähler + " Sek</td><td class=bottomright>0 m</td></tr>";

				document.getElementById("idOutput").innerHTML = vOutput;
			}

		</script>

	</head>

	<body>

		<h2>Heißluftballon Fallhöhe</h2>

		Fallhöhe pro Sekunde: <input type="text" id="idInputFpS" value="1.5"></br>
		Höhe in Meter: <input type="text" id="idInputHiM" value="200"></br>
		</br>
		<button onclick="fFallhöhe();">Berechne</button> </br>
		</br>
		<div id="idOutput">Hier kommt gleich das Ergebnis</div>

	</body>

</html>
