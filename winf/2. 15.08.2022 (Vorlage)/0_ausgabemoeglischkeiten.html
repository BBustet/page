<html>
    <head>
        <title>Ausgabemöglichkeiten</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script>
            "use strict";

            function fAlertHallo() {
                alert("Hallo");
            }
            function fAlertWelt() {
                alert("Welt");
            }
            function fAlertAusrufezeichen() {
                alert("!");
            }
            function fConsoleHallo() {
                console.log("Hallo");
            }
            function fConsoleWelt() {
                console.log("Welt");
            }
            function fConsoleAusrufezeichen() {
                console.log("!");
            }
        </script>
    </head>

    <body>
        <h1>Ausgabemöglichkeiten</h1>
        <button onClick="fAlertHallo();">Ausgabe von 'Hallo' in ein Popup!</button>
        <button onClick="fAlertWelt();">Ausgabe von 'Welt' in ein Popup!</button>
        <button onClick="fAlertAusrufezeichen();">Ausgabe von '!' in ein Popup!</button>
        <br />
        <button onClick="fConsoleHallo();">Ausgabe von 'Hallo' in der Konsole!</button>
        <button onClick="fConsoleWelt();">Ausgabe von 'Welt' in der Konsole!</button>
        <button onClick="fConsoleAusrufezeichen();">Ausgabe von '!' in der Konsole!</button>
    </body>
</html>
