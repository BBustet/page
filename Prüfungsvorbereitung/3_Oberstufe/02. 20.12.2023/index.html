<html>

    <head>
        <title>Titel</title>
        <code von Christian></code>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css/">
        <script>
            "use strict";
            
            function fAnbietervergleich() {
                var vGGA;
                var vGGB;
                var vKPMA;
                var vKPMB;
                var vGKA;
                var vGKB;
                var vTE = 0;
                var vAusgabe = "";

                vGGA = parseFloat(document.getElementById("idInputGGA").value);
                vGGB = parseFloat(document.getElementById("idInputGGB").value);
                vKPMA = parseFloat(document.getElementById("idInputKPMA").value);
                vKPMB = parseFloat(document.getElementById("idInputKPMB").value);

                vAusgabe = vAusgabe + "<table border=1><tr><th>Telefoneinheiten</th><th>Gesamtkosten A</th><th>Gesamtkosten B</th><th>Besseres Angebot?</th></tr>"

                while (vTE <= 200) {
                    vGKA = vGGA + (vTE * vKPMA);
                    vGKB = vGGB + (vTE * vKPMB);

                    if (vGKA > vGKB) {
                        vAusgabe = vAusgabe + "<tr><td>" + vTE + "</td><td>" + vGKA.toFixed(2) + " €</td><td>" + vGKB.toFixed(2) + " €</td><td>Anbieter B ist günstiger!</td></tr>"
                    } else if (vGKA < vGKB) {
                        vAusgabe = vAusgabe + "<tr><td>" + vTE + "</td><td>" + vGKA.toFixed(2) + " €</td><td>" + vGKB.toFixed(2) + " €</td><td>Anbieter A ist günstiger!</td></tr>"
                    } else {
                        vAusgabe = vAusgabe + "<tr style=background-color:green;color:white><td>" + vTE + "</td><td>" + vGKA.toFixed(2) + " €</td><td>" + vGKB.toFixed(2) + " €</td><td>Kritische Menge erreicht!</td></tr>"
                    }

                    vTE = vTE + 10
                }
                
                document.getElementById("idAusgabe").innerHTML = vAusgabe
            }

        </script>

    </head>

    <body>
        <h1>Telefonanbietervergleich</h1>
        <p>Grundgebühr Anbieter A: <input id="idInputGGA" type="text" value="10.00"> €</p>
        <p>Kosten pro tel. Minute A: <input id="idInputKPMA" type="text" value="0.05"> €</p>
        <p>Grundgebühr Anbieter B: <input id="idInputGGB" type="text" value="5.00"> €</p>
        <p>Kosten pro tel. Minute B: <input id="idInputKPMB" type="text" value="0.10"> €</p>
        <button onclick="fAnbietervergleich();">Kalkulieren!</button>
        <div id="idAusgabe"></div>
    </body>

</html>
